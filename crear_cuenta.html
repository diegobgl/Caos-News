                <span class="navbar-toggler-icon"></span>
              </button>    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">1 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">2</a>

    <!--card que posee el formulario para crear cuenta-->
    <div class="card text-center">
        <div class="card-header">        
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">este es el gmail de su cuenta</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Este sera el usuario de inicio de seccion</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <small id="emailHelp" class="form-text text-muted">No compartas nunca tu contrase√±a a desconocidos</small>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">estoy listo</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
        <div class="card-footer text-muted">     
        </div>
      </div>
