    <script>
        $.get('/json/base.json',
            function(resultado) {
                let contenido = ''
                for (let i = 0; i < resultado.alumnos.length; i++) {
                    contenido += `
                            <tr>
                                <td>${resultado.alumnos[i].id_alumno}</td>
                                <td>${resultado.alumnos[i].nombre_alumno}</td>
                            </tr>                    
                        `;
                }

                $("#cuerpoTablaAlumno").html(contenido)

                let contenido2 = ''
                for (let i = 0; i < resultado.cursos.length; i++) {
                    contenido2 += `
                            <tr>
                                <td>${resultado.cursos[i].id_curso}</td>
                                <td>${resultado.cursos[i].nombre_curso}</td>
                            </tr>                    
                        `;
                    console.log(contenido2);
                }
                $("#cuerpoTablaCurso").html(contenido2)
            }
        );
    </script>
