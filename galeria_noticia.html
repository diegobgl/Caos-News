        <script>
            $.get('json/base.json',

                        contenido += `

                    let contenido2 = ''

                        contenido2 += `

                                <td>${resultado.Periodista[i].str_nombre_periodista}</td>
                            </tr>                    
                        `;
                        console.log(contenido2);
                    }
                    $("#cuerpoTablaPeriodista").html(contenido2)

                    for (let i = 0; i < resultado.Noticias.length; i++) {
